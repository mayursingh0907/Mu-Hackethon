<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-toggle {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .form-toggle button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            flex: 1;
            transition: background-color 0.3s;
        }
        
        .form-toggle button:hover {
            background-color: #0056b3;
        }
        
        .form {
            display: none;
            flex-direction: column;
            width: 100%;
        }
        
        .form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .form button:hover {
            background-color: #218838;
        }
        
        #login-form.active,
        #register-form.active {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" onclick="toggleLogin()">Login</button>
                <button id="register-toggle" onclick="toggleRegister()">Register</button>
            </div>
            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="register-form" class="form">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script>
        function toggleLogin() {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('register-form').classList.remove('active');
        }
        
        function toggleRegister() {
            document.getElementById('register-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
        }
        
        document.getElementById('login-toggle').addEventListener('click', toggleLogin);
        document.getElementById('register-toggle').addEventListener('click', toggleRegister);
        toggleLogin();
    </script>
</body>

</html>
